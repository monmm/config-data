spring:
  application:
    name: servicio-autenticacion
  datasource:
    url: jdbc:mysql://localhost:3306/auth_db
    password: mysecretpassword 
    username: root
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

springdoc:
    swagger-ui:
        operations-sorter: method
        default-model-expand-depth: 5
        default-model-rendering: model
    packagesToScan: com.unam.dwb.auth.controller
    pathsToMatch: /**

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
    instance:
        hostname: localhost
        prefer-ip-address: false
        secure-port-enabled: true
        non-secure-port-enabled: false  # Desactiva el puerto no seguro
        
        # URLs espec√≠ficas para health checks con HTTPS:
        status-page-url: https://${eureka.instance.hostname}:${server.port}/actuator/info
        health-check-url: https://${eureka.instance.hostname}:${server.port}/actuator/health
        home-page-url: https://${eureka.instance.hostname}:${server.port}/

management:
  # Exponer endpoints actuator
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,threaddump,heapdump
    
  # Mostrar detalles de health  
  endpoint:
    health:
      show-details: always